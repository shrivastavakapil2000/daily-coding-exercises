<!DOCTYPE html>
<html>
<head>
    <title>Simple CORS Test</title>
</head>
<body>
    <h1>Simple CORS Test</h1>
    <button onclick="testCORS()">Test API Call</button>
    <div id="result"></div>
    
    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Starting API test...');
                resultDiv.innerHTML = 'Testing...';
                
                const response = await fetch('https://clx8580ut5.execute-api.us-east-1.amazonaws.com/Prod/quote/?name=TestUser123', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                console.log('Response received:', response);
                console.log('Status:', response.status);
                console.log('Headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Data:', data);
                
                resultDiv.innerHTML = `
                    <h2 style="color: green;">✅ Success!</h2>
                    <p><strong>Quote:</strong> ${data.quote}</p>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Personalized:</strong> ${data.personalized}</p>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h2 style="color: red;">❌ Error</h2>
                    <p><strong>Message:</strong> ${error.message}</p>
                    <p><strong>Type:</strong> ${error.name}</p>
                `;
            }
        }
    </script>
</body>
</html>
