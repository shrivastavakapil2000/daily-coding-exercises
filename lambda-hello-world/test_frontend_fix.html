<!DOCTYPE html>
<html>
<head>
    <title>Frontend Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Frontend Debug Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Validation Check</h2>
        <div id="validation-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Direct API Call</h2>
        <div id="api-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Simulated Frontend Call</h2>
        <input type="text" id="test-input" value="5439300655350779" placeholder="Enter username">
        <button onclick="testFrontendFlow()">Test Frontend Flow</button>
        <div id="frontend-result"></div>
    </div>
    
    <script>
        // Test 1: Validation
        function testValidation() {
            const name = "5439300655350779";
            const nameRegex = /^[a-zA-Z0-9\s\-'\.]+$/;
            const isValid = nameRegex.test(name);
            
            document.getElementById('validation-result').innerHTML = 
                `<p class="${isValid ? 'success' : 'error'}">
                    Username "${name}" validation: ${isValid ? 'PASS' : 'FAIL'}
                </p>`;
        }
        
        // Test 2: Direct API call
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            
            try {
                resultDiv.innerHTML = '<p class="info">Testing direct API call...</p>';
                
                const response = await fetch('https://clx8580ut5.execute-api.us-east-1.amazonaws.com/Prod/quote/?name=5439300655350779', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <p class="success">✅ API Call Success!</p>
                    <p><strong>Quote:</strong> ${data.quote}</p>
                    <p><strong>Personalized:</strong> ${data.personalized}</p>
                `;
                
            } catch (error) {
                console.error('API Error:', error);
                resultDiv.innerHTML = `
                    <p class="error">❌ API Error: ${error.message}</p>
                `;
            }
        }
        
        // Test 3: Simulated frontend flow
        async function testFrontendFlow() {
            const resultDiv = document.getElementById('frontend-result');
            const input = document.getElementById('test-input');
            const name = input.value.trim();
            
            try {
                resultDiv.innerHTML = '<p class="info">Testing frontend flow...</p>';
                
                // Step 1: Validation
                const nameRegex = /^[a-zA-Z0-9\s\-'\.]+$/;
                if (!nameRegex.test(name)) {
                    throw new Error('Validation failed: Invalid characters');
                }
                
                // Step 2: API Call (simulating frontend logic)
                const url = new URL('https://clx8580ut5.execute-api.us-east-1.amazonaws.com/Prod/quote/');
                url.searchParams.append('name', name);
                
                const response = await fetch(url.toString(), {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.quote) {
                    throw new Error('Invalid response from server');
                }
                
                resultDiv.innerHTML = `
                    <p class="success">✅ Frontend Flow Success!</p>
                    <p><strong>Quote:</strong> ${data.quote}</p>
                    <p><strong>Personalized:</strong> ${data.personalized}</p>
                `;
                
            } catch (error) {
                console.error('Frontend Flow Error:', error);
                resultDiv.innerHTML = `
                    <p class="error">❌ Frontend Flow Error: ${error.message}</p>
                `;
            }
        }
        
        // Run tests when page loads
        window.onload = function() {
            testValidation();
            testAPI();
        };
    </script>
</body>
</html>
